---
install_packages:
  - 'dnsmasq'
create_files:
  - owner:              'pi'
    group:              'pi'
    mode:               '0700'
    path:               '~pi/.ssh'
    state:              'directory'
  - owner:              'pi'
    group:              'pi'
    mode:               '0644'
    state:              'touch'
    path:               '/var/log/update_dns.log'
  - owner:              'pi'
    group:              'pi'
    mode:               '0644'
    state:              'touch'
    path:               '/var/log/update_dns.ret'
install_files:
  - owner:              'root'
    group:              'root'
    mode:               '0755'
    src:                "{{ role_path }}/files/bin/update_dns"
    dest:               '/usr/local/bin/update_dns'
  - owner:              'root'
    group:              'root'
    mode:               '0755'
    src:                "{{ role_path }}/files/bin/update_dns_cronjob"
    dest:               '/usr/local/bin/update_dns_cronjob'
  - owner:              'root'
    group:              'root'
    mode:               '0644'
    src:                "{{ role_path }}/files/cron.d/update_dns"
    dest:               '/etc/cron.d/update_dns'
  - owner:              'root'
    group:              'root'
    mode:               '0644'
    src:                "{{ role_path }}/files/conf/default.dnsmasq"
    dest:               '/etc/default/dnsmasq'
  - owner:              'root'
    group:              'root'
    mode:               '0644'
    src:                "{{ role_path }}/files/conf/load_modules.d/stream.conf"
    dest:               '/etc/nginx/load_modules.d/stream.conf'
template_files:
  - owner:              'root'
    group:              'root'
    mode:               '0644'
    src:                "{{ role_path }}/templates/hosts.j2"
    dest:               '/etc/hosts'
  - owner:              'root'
    group:              'root'
    mode:               '0644'
    src:                "{{ role_path }}/templates/conf/dnsmasq.conf.j2"
    dest:               '/etc/dnsmasq.conf'
  - owner:              'root'
    group:              'root'
    mode:               '0644'
    src:                "{{ role_path }}/templates/conf/dns-over-tls.conf.j2"
    dest:               '/etc/nginx/conf.trailing.d/dns-over-tls.conf'
enable_services:
  - 'dnsmasq'
  - 'nginx'
start_services:
  - 'dnsmasq'
  - 'nginx'
restart_services:
  - 'dnsmasq'
  - 'nginx'
