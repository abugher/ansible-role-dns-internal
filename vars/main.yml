---
install_packages:
  - 'dnsmasq'
user_groups:
  - 'updatedns'
users:
  - 'updatedns'
create_files:
  - owner:              'updatedns'
    group:              'root'
    mode:               '0644'
    state:              'touch'
    path:               '/var/log/update_dns.log'
  - owner:              'updatedns'
    group:              'root'
    mode:               '0644'
    state:              'touch'
    path:               '/var/log/update_dns.ret'
  - owner:              'root'
    group:              'updatedns'
    mode:               '0750'
    state:              'directory'
    path:               '~updatedns/.ssh'
install_files:
  - owner:              'root'
    group:              'root'
    mode:               '0755'
    src:                "files/bin/update_dns_cronjob"
    dest:               '/usr/local/bin/update_dns_cronjob'
  - owner:              'root'
    group:              'root'
    mode:               '0644'
    src:                "files/cron.d/update_dns"
    dest:               '/etc/cron.d/update_dns'
  - owner:              'root'
    group:              'root'
    mode:               '0644'
    src:                "files/conf/default.dnsmasq"
    dest:               '/etc/default/dnsmasq'
  - owner:              'root'
    group:              'root'
    mode:               '0644'
    src:                "../../inventory/hosts/{{ groups['dns-internal'][0] }}/users/updatedns/files/ssh_keys/id_rsa.pub"
    dest:               '~updatedns/.ssh/id_rsa.pub'
  - owner:              'root'
    group:              'updatedns'
    mode:               '0640'
    src:                "../../../sensitive-ansible/inventory/hosts/{{ groups['dns-internal'][0] }}/users/updatedns/files/ssh_keys/id_rsa"
    dest:               '~updatedns/.ssh/id_rsa'
template_files:
  - owner:              'root'
    group:              'root'
    mode:               '0755'
    src:                "templates/bin/update_dns.j2"
    dest:               '/usr/local/bin/update_dns'
  - owner:              'root'
    group:              'root'
    mode:               '0644'
    src:                "templates/hosts.j2"
    dest:               '/etc/hosts'
  - owner:              'root'
    group:              'root'
    mode:               '0644'
    src:                "templates/conf/dnsmasq.conf.j2"
    dest:               '/etc/dnsmasq.conf'
  - owner:              'root'
    group:              'root'
    mode:               '0644'
    src:                "templates/conf/dns-over-tls.conf.j2"
    dest:               '/etc/nginx/conf.trailing.d/dns-over-tls.conf'
known_hosts:
  - "{{ groups['dns_external'][0] }}"
enable_services:
  - 'dnsmasq'
  - 'nginx'
start_services:
  - 'dnsmasq'
  - 'nginx'
restart_services:
  - 'dnsmasq'
  - 'nginx'
  - 'nginx'
